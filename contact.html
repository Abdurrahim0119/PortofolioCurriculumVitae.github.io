  <!-- Contact Form -->
  <main id="contact" class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg transform transition-all duration-300 hover:shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Contact Me</h2>
    <p class="text-center text-gray-600 mb-8">Have a question or want to work together? Send me a message!</p>
    
    <form id="contact-form" class="space-y-6">
      <!-- Honeypot Field untuk spam protection -->
      <input type="checkbox" name="botcheck" id="botcheck" class="hidden" style="display: none;">
      
      <div class="relative">
        <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none mt-7 hidden" id="name-check">
          <svg class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>
      
      <div class="relative">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address"
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none mt-7 hidden" id="email-check">
          <svg class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>
      
      <div>
        <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."
                  class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"></textarea>
      </div>
      
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg w-full transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        <span id="button-text">Send Message</span>
        <span id="button-spinner" class="hidden">
          <i class="fas fa-spinner fa-spin mr-2"></i> Sending...
        </span>
      </button>
    </form>
    
    <!-- Notifikasi -->

  <!-- Script -->
  <script>
    // Navbar Script
    const profileBtn = document.getElementById("user-menu-button");
    const dropdownMenu = document.getElementById("dropdown-menu");

    profileBtn.addEventListener("click", () => {
      dropdownMenu.classList.toggle("hidden");
    });

    function toggleMobileMenu() {
      const mobileMenu = document.getElementById("mobile-menu");
      mobileMenu.classList.toggle("hidden");
    }

    // Close dropdown when clicking outside
    document.addEventListener("click", (event) => {
      if (!profileBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });

    // Validasi form real-time
    document.getElementById('name').addEventListener('input', function() {
      const nameCheck = document.getElementById('name-check');
      if (this.value.length > 0) {
        nameCheck.classList.remove('hidden');
      } else {
        nameCheck.classList.add('hidden');
      }
    });

    document.getElementById('email').addEventListener('input', function() {
      const emailCheck = document.getElementById('email-check');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailRegex.test(this.value)) {
        emailCheck.classList.remove('hidden');
      } else {
        emailCheck.classList.add('hidden');
      }
    });
  </script>

  <!-- EmailJS Integration -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Inisialisasi EmailJS - GANTI DENGAN DATA ANDA
    (function() {
      // ====== GANTI DENGAN DATA ANDA ======
      const emailjsConfig = {
        serviceID: "service_4zdu9tp",  // Ganti dengan Service ID Anda
        templateID: "service_4zdu9tp", // Ganti dengan Template ID Anda
        userID: "BMIpgI8DzdOWpLrCrfqAj"         // Ganti dengan User ID Anda
      };
      // ====================================
      
      // Inisialisasi EmailJS
      emailjs.init(emailjsConfig.userID);
      
      const contactForm = document.getElementById('contact-form');
      const btnText = document.getElementById('button-text');
      const btnSpinner = document.getElementById('button-spinner');
      const formAlert = document.getElementById('form-alert');
      
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Cek honeypot
        if(document.getElementById('botcheck').checked) {
          showAlert('Bot detected! Please fill the form manually.', 'red');
          return;
        }
        
        // Validasi email
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showAlert('Please enter a valid email address.', 'red');
          return;
        }
        
        // Tampilkan loading state
        btnText.classList.add('hidden');
        btnSpinner.classList.remove('hidden');
        contactForm.classList.add('opacity-75');
        
        // Kirim email
        emailjs.sendForm(emailjsConfig.serviceID, emailjsConfig.templateID, this)
          .then(function() {
            showAlert('🎉 Message sent successfully! I will get back to you soon.', 'green');
            contactForm.reset();
            document.getElementById('name-check').classList.add('hidden');
            document.getElementById('email-check').classList.add('hidden');
            
            // Animasi konfirmasi
            const form = document.getElementById('contact');
            form.classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
              form.classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
          }, function(error) {
            console.error('Failed to send message:', error);
            showAlert('❌ Failed to send message. Please try again later or contact me directly at abdurrahim@example.com', 'red');
          })
          .finally(function() {
            // Sembunyikan loading state
            btnText.classList.remove('hidden');
            btnSpinner.classList.add('hidden');
            contactForm.classList.remove('opacity-75');
          });
      });
      
      function showAlert(message, type) {
        formAlert.textContent = message;
        
        // Set kelas berdasarkan type
        if (type === 'green') {
          formAlert.className = 'mt-4 p-4 rounded-lg border border-green-300 bg-green-50 text-green-800 animate__animated animate__fadeIn';
        } else if (type === 'red') {
          formAlert.className = 'mt-4 p-4 rounded-lg border border-red-300 bg-red-50 text-red-800 animate__animated animate__headShake';
        }
        
        formAlert.classList.remove('hidden');
        
        // Sembunyikan alert setelah 5 detik
        setTimeout(() => {
          formAlert.classList.add('animate__animated', 'animate__fadeOut');
          setTimeout(() => {
            formAlert.classList.add('hidden');
            formAlert.classList.remove('animate__animated', 'animate__fadeOut');
          }, 500);
        }, 5000);
      }
    })();
  </script>
